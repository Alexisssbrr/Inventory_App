</div>

                    </svg>
                </span>
            </div>
        </div>
    </div>
    <div class="pe-[10%] flex flex-col items-end justify-center">
        <div>
            <div class="flex flex-col justify-content-end pt-3">
                <p class="text-black font-bold">Add</p>
                <span class="text-black">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

<!-- MODAL FORMULARIO -->
<div id="modal1" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg shadow-lg w-11/12 max-w-md md:w-1/2 lg:w-1/3">
        <h2 class="text-2xl font-bold mb-6 text-gray-900">Add a New Item</h2>
        <form class="max-w-sm mx-auto">
            <div class="mb-5">
                <label for="item-name" class="block mb-2 text-sm font-medium text-gray-900">Item Name</label>
                <input type="text" id="item-name"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Chairs" required />
            </div>
            <div class="mb-5">
                <label for="quantity" class="block mb-2 text-sm font-medium text-gray-900">Quantity</label>
                <input type="number" id="quantity"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    placeholder="Quantity" required />
            </div>
            <div class="mb-5">
                <label for="location" class="block mb-2 text-sm font-medium text-gray-900">Location</label>
                <select id="location"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                    <option>Aula 01</option>
                    <option>Aula 02</option>
                    <option>Aula 03</option>
                    <option>Lab 01</option>
                    <option>Lab 02</option>
                    <option>Lab 03</option>
                </select>
            </div>
            <div class="mb-5">
                <label for="user_avatar" class="block mb-2 text-sm font-medium text-gray-900">Upload file</label>
                <input
                    class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                    id="user_avatar" type="file" />
            </div>
            <button type="submit"
                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
        </form>
        <button id="closeModalBtn1"
            class="mt-4 w-full bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300">Close</button>
    </div>
</div>

<!-- CARTAS -->

    <div class="pt-4 w-full justify-center m-auto flex">

                <span class="w-10 text-black">

<script>
    document.querySelector('.homepage-view').addEventListener('click', function () {
        loadPartialView('homepage', document.querySelector('.app'), false);
    })
    document.querySelector('.scanner').addEventListener('click', function () {
        loadPartialView('camera', document.querySelector('.app'), false);
    })
    document.querySelector('.camera-view').addEventListener('click', function () {
        loadPartialView('camera', document.querySelector('.app'), false);
    })
    document.querySelector('.inventory-view').addEventListener('click', function () {
        loadPartialView('inventory', document.querySelector('.app'), false);
    })
    document.querySelector('.profile-view').addEventListener('click', function () {
        loadPartialView('profile', document.querySelector('.app'), false);
    })

    const openModalBtn = document.getElementById('openModalBtn1');
    const closeModalBtn = document.getElementById('closeModalBtn1');
    const modal = document.getElementById('modal1');

    openModalBtn.addEventListener('click', () => {
        modal1.classList.remove('hidden');
    });

    closeModalBtn.addEventListener('click', () => {
        modal1.classList.add('hidden');
    });

    const openModalBtn2 = document.getElementById('openModalBtn2');
    const closeModalBtn2 = document.getElementById('closeModalBtn2');
    const modal2 = document.getElementById('modal2');

    openModalBtn2.addEventListener('click', () => {
      modal2.classList.remove('hidden');
    });

    closeModalBtn2.addEventListener('click', () => {
      modal2.classList.add('hidden');
    });
</script>
